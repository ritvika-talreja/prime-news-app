<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prime NEWS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar obj-width">
            <div class="title-container">
                <a href="#" onclick="reload()" class="logo">
                    <span class="prime">The Prime</span> 
                    <span class="news">NEWS</span>
                </a>
                <p class="tagline">YOUR PRIME SOURCE FOR NEWS</p>
            </div>
        </div>
    </nav>
    <div class="category-search-wrapper">
        <div class="category-search-container obj-width">
            <div class="category-buttons">
                <button class="category-button" onclick="onNavItemClick('entertainment')">Entertainment</button>
                <button class="category-button" onclick="onNavItemClick('sports')">Sports</button>
                <button class="category-button" onclick="onNavItemClick('tech')">Tech</button>
                <button class="category-button" onclick="onNavItemClick('politics')">Politics</button>
            </div>
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Search news...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>
    <main>
        <div id="news-grid" class="obj-width"></div>
    </main>
    <template id="template-news-item">
        <div class="news-item">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            <div class="news-content">
                <h2 id="news-title">This is the Title</h2>
                <p id="news-source">End Gadget 26/08/2023</p>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
